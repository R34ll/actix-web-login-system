{% extends "template.html" %}
{% block content %}

    <form action="#" method="post" class="w-full max-w-md mx-auto mt-24">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 mb-2">Username:</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"/>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"/>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 mb-2">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"/>
    </div>
    <div class="flex items-center justify-center">
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
    </div>
  </form>

    Hello, {{name}}
{% endblock %}
